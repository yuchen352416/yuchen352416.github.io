><span class="line">        &lt;title&gt;Dialog Demo&lt;/title&gt;</span><br><span class="line">        &lt;script src=&quot;js/jquery.js&quot; type=&quot;text/javascript&quot; charset=&quot;utf-8&quot;&gt;&lt;/script&gt;</span><br><span class="line">        &lt;script src=&quot;js/dialog.js&quot; type=&quot;text/javascript&quot; charset=&quot;utf-8&quot;&gt;&lt;/script&gt;</span><br><span class="line">        &lt;script src=&quot;js/bootstrap.js&quot; type=&quot;text/javascript&quot; charset=&quot;utf-8&quot;&gt;&lt;/script&gt;</span><br><span class="line">        &lt;link rel=&quot;stylesheet&quot; type=&quot;text/css&quot; href=&quot;css/bootstrap.css&quot;/&gt;</span><br><span class="line">        &lt;link rel=&quot;stylesheet&quot; type=&quot;text/css&quot; href=&quot;css/bootstrap-responsive.css&quot;/&gt;</span><br><span class="line">        &lt;link rel=&quot;stylesheet&quot; type=&quot;text/css&quot; href=&quot;css/dialog.css&quot;/&gt;</span><br><span class="line">    &lt;/head&gt;</span><br><span class="line"></span><br><span class="line">    &lt;body&gt;</span><br><span class="line">        &lt;div id=&quot;mask&quot;&gt;&lt;/div&gt;</span><br><span class="line">    &lt;/body&gt;</span><br><span class="line"></span><br><span class="line">    &lt;script type=&quot;text/javascript&quot;&gt;</span><br><span class="line"></span><br><span class="line">        // 创建对话框</span><br><span class="line">        var dialog = new Dialog();</span><br><span class="line">        dialog.createDialog();</span><br><span class="line"></span><br><span class="line">        // 设置对话框标题</span><br><span class="line">        dialog.setTitle(&quot;提示&quot;);</span><br><span class="line"></span><br><span class="line">        // 设置对话框消息</span><br><span class="line">        dialog.setMessage(&quot;是否删除该图片?&quot;);</span><br><span class="line"></span><br><span class="line">        // 创建需要显示的按钮</span><br><span class="line">        var list = new Array();</span><br><span class="line">        var save = document.createElement(&quot;input&quot;);</span><br><span class="line">        save.type = &quot;button&quot;;</span><br><span class="line">        save.setAttribute(&quot;class&quot;,&quot;btn&quot;);</span><br><span class="line">        save.value = &quot; 保 存 &quot;;</span><br><span class="line">        save.onclick = function() &#123;</span><br><span class="line">            dialog.hideDialog();</span><br><span class="line">        &#125;</span><br><span class="line">        list[list.length] = save;</span><br><span class="line"></span><br><span class="line">        // 设置对话框按钮</span><br><span class="line">        dialog.setButtons(list);</span><br><span class="line"></span><br><span class="line">        // 显示对话框</span><br><span class="line">        dialog.showDialog();</span><br><span class="line"></span><br><span class="line">    &lt;/script&gt;</span><br><span class="line"></span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
<p>Dialog JavaScript</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br></pre></td><td class="code"><pre><span class="line">function Dialog() &#123;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 创建对话框</span><br><span class="line">     * </span><br><span class="line">     */</span><br><span class="line">    this.createDialog = function() &#123;</span><br><span class="line">        var mask = document.getElementById(&quot;mask&quot;);</span><br><span class="line">        var dialog = document.createElement(&quot;div&quot;);</span><br><span class="line">        var title = document.createElement(&quot;div&quot;);</span><br><span class="line">        var body = document.createElement(&quot;div&quot;);</span><br><span class="line">        var foot = document.createElement(&quot;div&quot;);</span><br><span class="line"></span><br><span class="line">        dialog.id = &quot;dialog&quot;;</span><br><span class="line">        title.id = &quot;dialog-title&quot;;</span><br><span class="line">        body.id = &quot;dialog-body&quot;;</span><br><span class="line">        foot.id = &quot;dialog-foot&quot;;</span><br><span class="line"></span><br><span class="line">        dialog.appendChild(title);</span><br><span class="line">        dialog.appendChild(body);</span><br><span class="line">        dialog.appendChild(foot);</span><br><span class="line">        mask.appendChild(dialog);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 显示对话框</span><br><span class="line">     */</span><br><span class="line">    this.showDialog = function() &#123;</span><br><span class="line">        $(&apos;#mask&apos;).fadeIn(&quot;fast&quot;, function()&#123;</span><br><span class="line">            $(&apos;#dialog&apos;).slideDown(&quot;fast&quot;);</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 隐藏对话框</span><br><span class="line">     */</span><br><span class="line">    this.hideDialog = function() &#123;</span><br><span class="line">        $(&apos;#dialog&apos;).slideUp(&quot;fast&quot;,function()&#123;</span><br><span class="line">            $(&apos;#mask&apos;).fadeOut(&quot;fast&quot;);</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 设置标题显示内容</span><br><span class="line">     */</span><br><span class="line">    this.setTitle = function(title) &#123;</span><br><span class="line">        $(&apos;#dialog-title&apos;).html(title);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 设置消息显示内容</span><br><span class="line">     */</span><br><span class="line">    this.setMessage = function(message) &#123;</span><br><span class="line">        $(&apos;#dialog-body&apos;).html(message);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 添加按钮 </span><br><span class="line">     * 默认会有一个关闭按钮</span><br><span class="line">     * </span><br><span class="line">     * @param &#123;Object&#125; objs</span><br><span class="line">     */</span><br><span class="line">    this.setButtons = function(objs) &#123;</span><br><span class="line">        var button = document.createElement(&quot;input&quot;);</span><br><span class="line">        button.type = &quot;button&quot;;</span><br><span class="line">        button.setAttribute(&quot;class&quot;,&quot;btn&quot;);</span><br><span class="line">        button.value = &quot; 确 认 &quot;;</span><br><span class="line">        button.onclick = function() &#123;</span><br><span class="line">            $(&apos;#dialog&apos;).slideUp(&quot;fast&quot;,function()&#123;</span><br><span class="line">                $(&apos;#mask&apos;).fadeOut(&quot;fast&quot;);</span><br><span class="line">            &#125;);</span><br><span class="line">        &#125;</span><br><span class="line">        if(undefined!=objs &amp;&amp; null!=objs &amp;&amp; objs.length&gt;0) &#123;</span><br><span class="line">            for (var i=0; i&lt;objs.length; i++) &#123;</span><br><span class="line">                $(&apos;#dialog-foot&apos;).append(objs[i]);</span><br><span class="line">            &#125;</span><br><span class="line">            button.value = &quot; 关 闭 &quot;;</span><br><span class="line">        &#125;</span><br><span class="line">        $(&apos;#dialog-foot&apos;).append(button);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
