   node.innerText = text;</span><br><span class="line">        container.appendChild(node);</span><br><span class="line">        <span class="keyword">return</span> node;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 初始化数据</span></span><br><span class="line"><span class="comment">     * @param &#123;JSON&#125; data           JSON数据</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">this</span>.initData = <span class="function"><span class="keyword">function</span>(<span class="params">data</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.data = <span class="built_in">eval</span>(<span class="string">"(["</span> + data + <span class="string">"])"</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 初始化组件</span></span><br><span class="line"><span class="comment">     * @param &#123;String&#125; containerId  容器id</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">this</span>.init = <span class="function"><span class="keyword">function</span>(<span class="params">containerId</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.treeContainer = <span class="built_in">document</span>.getElementById(containerId);</span><br><span class="line">        <span class="keyword">this</span>.root = <span class="keyword">this</span>.createNode(<span class="keyword">this</span>.treeContainer,<span class="string">"ul"</span>,<span class="string">"root"</span>, <span class="string">""</span>);</span><br><span class="line">        <span class="keyword">this</spa
