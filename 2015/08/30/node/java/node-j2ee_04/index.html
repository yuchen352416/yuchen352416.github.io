pan><br><span class="line">		</span><br><span class="line">		User u = userDAO.findByName(user.getName());</span><br><span class="line">		<span class="keyword">if</span>(<span class="keyword">null</span> != user &amp;&amp; <span class="keyword">null</span> != u &amp;&amp; user.getPassword().equals(u.getPassword())) &#123;</span><br><span class="line">			<span class="comment">// 登录成功, 将用户信息存到Session中</span></span><br><span class="line">			request.getSession().setAttribute(<span class="string">"loginUser"</span>, u);</span><br><span class="line">			<span class="comment">// 将用户信息存到cookie中</span></span><br><span class="line">			<span class="keyword">if</span>(<span class="string">"1"</span>.equals(remember)) &#123;</span><br><span class="line">				Cookie usernameCookie = <span class="keyword">new</span> Cookie(<span class="string">"username"</span>, u.getName());</span><br><span class="line">				Cookie passwordCookie = <span class="keyword">new</span> Cookie(<span class="string">"password"</span>, u.getPassword());</span><br><span class="line">				</span><br><span class="line">				usernameCookie.setMaxAge(<span class="number">7</span>*<span class="number">24</span>*<span class="number">60</span>*<span class="number">60</span>);</span><br><span class="line">				passwordCookie.setMaxAge(<span class="number">7</span>*<span class="number">24</span>*<span class="number">60</span>*<span class="number">60</span>);</span><br><span class="line">				</span><br><span class="line">				response.addCookie(usernameCookie);</span><br><span class="line">				response.addCookie(passwordCookie);</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="comment">// 执行跳转</span></span><br><span class="line">			<span class="keyword">return</span> <span class="string">"redirect:/index.htm"</span>;</span><br><span class="line">		&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">			<span class="comment">// 登录失败, 执行跳转</span></span><br><span class="line">			attributes.addFlashAttribute(<span class="string">"alert"</span>, <span class="number">0</span>);</span><br><span class="line">			<span class="keyword">return</span> <span class="string">"redirect:/login.htm"</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
