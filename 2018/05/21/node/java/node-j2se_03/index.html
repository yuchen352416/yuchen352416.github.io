<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">boolean</span> <span class="title">base64ToImage</span><span class="params">(String base64, String url)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">if</span> (base64 == <span class="keyword">null</span> || <span class="string">""</span>.equals(base64)) &#123; <span class="comment">// 图像数据为空</span></span><br><span class="line">		<span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	BASE64Decoder decoder = <span class="keyword">new</span> BASE64Decoder();</span><br><span class="line">	<span class="keyword">try</span> &#123;</span><br><span class="line">		<span class="comment">// Base64解码</span></span><br><span class="line">		<span class="keyword">byte</span>[] b = decoder.decodeBuffer(base64);</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; b.length; ++i) &#123;</span><br><span class="line">			<span class="keyword">if</span> (b[i] &lt; <span class="number">0</span>) &#123;<span class="comment">// 调整异常数据</span></span><br><span class="line">				b[i] += <span class="number">256</span>;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 生成jpeg图片</span></span><br><span class="line">		String imgFilePath = url;<span class="comment">// 新生成的图片</span></span><br><span class="line">		OutputStream out = <span class="keyword">new</span> FileOutputStream(imgFilePath);</span><br><span class="line">		out.write(b);</span><br><span class="line">		out.flush();</span><br><span class="line">		out.close();</span><br><span class="line">		<span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">	&#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">		e.printStackTrace();</span><br><span class="line">		<span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>注意: 前端传过来的数据中, 可能会携带图片的头信息<code>data:image/jpeg;base64,</code> ,要记得删掉</p>
