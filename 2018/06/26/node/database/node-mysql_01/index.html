<h3 id="错误现象："><a href="#错误现象：" class="headerlink" title="错误现象："></a>错误现象：</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">[root@localhost ~]# telnet 192.168.10.130 3306</span><br><span class="line">Trying 192.168.10.130...</span><br><span class="line">Connected to 192.168.10.130.</span><br><span class="line">Escape character is '^]'.</span><br><span class="line">GHost '192.168.10.120' is not allowed to connect to this MySQL serverConnection closed by foreign host</span><br></pre></td></tr></table></figure>
